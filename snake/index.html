<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <span>棋盘宽</span>
            <input id="width" type="text" placeholder="默认400" />
        </div>
        <div>
            <span>棋盘高</span>
            <input id="height" type="text" placeholder="默认400" />
        </div>
        <div>
            <span>格子大小</span>
            <input id="size" type="text" placeholder="默认20" />
        </div>
        <div>
            <span>速度</span>
            <input id="speed" type="text" placeholder="默认200" />
        </div>
        <div>
            <span>蛇长度</span>
            <input id="snakeLength" type="text" placeholder="默认5" />
        </div>
        <div>
            <button id="btn">start</button>
        </div>
        <div>
            <span>分数</span>
            <input id="score" type="text" disabled="disabled" />
        </div>
    </div>
    <div>
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
